<!DOCTYPE html>
<html>
<head>
	<title>Chipstar</title>
	<link rel="shortcut icon" href="img/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="btn-container">
			<button class="btn score-btn btn-1"><span class="btn-name btn-name-1">X</span><span class="btn-score btn-score-1">-</span></button>
			<button class="btn score-btn btn-2"><span class="btn-name btn-name-2">X</span><span class="btn-score btn-score-2">-</span></button>
		</div>

		<h2 class="message">Start Game or Choose Color [GREEN by default]</span></h2>
		<table>
			<tr class="row1">
				<td class="box row1 column1" id="b0-0"></td>
				<td class="box row1 column2" id="b0-1"></td>
				<td class="box row1 column3" id="b0-2"></td>
				<td class="box row1 column4" id="b0-3"></td>
				<td class="box row1 column5" id="b0-4"></td>
				<td class="box row1 column6" id="b0-5"></td>
				<td class="box row1 column7" id="b0-6"></td>
			</tr>
			<tr class="row2">
				<td class="box row2 column1" id="b1-0"></td>
				<td class="box row2 column2" id="b1-1"></td>
				<td class="box row2 column3" id="b1-2"></td>
				<td class="box row2 column4" id="b1-3"></td>
				<td class="box row2 column5" id="b1-4"></td>
				<td class="box row2 column6" id="b1-5"></td>
				<td class="box row2 column7" id="b1-6"></td>
			</tr>
			<tr class="row3">
				<td class="box row3 column1" id="b2-0"></td>
				<td class="box row3 column2" id="b2-1"></td>
				<td class="box row3 column3" id="b2-2"></td>
				<td class="box row3 column4" id="b2-3"></td>
				<td class="box row3 column5" id="b2-4"></td>
				<td class="box row3 column6" id="b2-5"></td>
				<td class="box row3 column7" id="b2-6"></td>
			</tr>
			<tr class="row4">
				<td class="box row4 column1" id="b3-0"></td>
				<td class="box row4 column2" id="b3-1"></td>
				<td class="box row4 column3" id="b3-2"></td>
				<td class="box row4 column4" id="b3-3"></td>
				<td class="box row4 column5" id="b3-4"></td>
				<td class="box row4 column6" id="b3-5"></td>
				<td class="box row4 column7" id="b3-6"></td>
			</tr>
			<tr class="row5">
				<td class="box row5 column1" id="b4-0"></td>
				<td class="box row5 column2" id="b4-1"></td>
				<td class="box row5 column3" id="b4-2"></td>
				<td class="box row5 column4" id="b4-3"></td>
				<td class="box row5 column5" id="b4-4"></td>
				<td class="box row5 column6" id="b4-5"></td>
				<td class="box row5 column7" id="b4-6"></td>
			</tr>
			<tr class="row6">
				<td class="box row6 column1" id="b5-0"></td>
				<td class="box row6 column2" id="b5-1"></td>
				<td class="box row6 column3" id="b5-2"></td>
				<td class="box row6 column4" id="b5-3"></td>
				<td class="box row6 column5" id="b5-4"></td>
				<td class="box row6 column6" id="b5-5"></td>
				<td class="box row6 column7" id="b5-6"></td>
			</tr>
		</table>
		
		<a href="#" class="btn reset-btn">Play Again</a>

	</div>
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
